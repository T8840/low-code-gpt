<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Demo - by GPT 4</title>
    <style>
        body {
            background-color: #282c34; /* 更改背景颜色 */
            color: #fff;
        }
        #avatar {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .tag {
            display: inline-block;
            margin: 2px;
            padding: 5px 10px;
            background-color: #61dafb;
            color: #282c34;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .tag:hover {
            background-color: #2188b6;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
    <script async src="./chat-widget.js"></script>
</head>
<body>
    <div class="flex flex-col items-center p-8 justify-center w-5xl h-screen md:text-center md:w-3xl ">
        <div class="header">
            <img id="avatar" src="./me.jpg" alt="Neal's Avatar">
            <div class="name">Neal</div>
            <div>
                <span class="tag">IT工程师</span>
                <span class="tag">研发工会成员</span>
            </div>
        </div>
        <h1 class="text-2xl font-bold leading-relaxed">Welcome to my profile page.</h1>
        
        <div class="pt-8">
            <a href="https://github.com/t8840" target="_blank" class="relative inline-block px-4 py-2 font-medium group">
                <span class="absolute inset-0 w-full h-full transition duration-200 ease-out transform translate-x-1 translate-y-1 bg-white group-hover:-translate-x-0 group-hover:-translate-y-0"></span>
                <span class="absolute inset-0 w-full h-full bg-black border-2 border-white group-hover:bg-white"></span>
                <span class="relative text-white group-hover:text-black">My Github</span>
            </a>

            <a href="https://twitter.com/Neal96975731" target="_blank" class="relative inline-block px-4 py-2 font-medium group ml-8">
                <span class="absolute inset-0 w-full h-full transition duration-200 ease-out transform translate-x-1 translate-y-1 bg-white group-hover:-translate-x-0 group-hover:-translate-y-0"></span>
                <span class="absolute inset-0 w-full h-full bg-black border-2 border-white group-hover:bg-white"></span>
                <span class="relative text-white group-hover:text-black">@Neal</span>
            </a>
            <a href="https://discord.gg/AjF2k3Kp" target="_blank" class="relative inline-block px-4 py-2 font-medium group ml-8">
                <span class="absolute inset-0 w-full h-full transition duration-200 ease-out transform translate-x-1 translate-y-1 bg-white group-hover:-translate-x-0 group-hover:-translate-y-0"></span>
                <span class="absolute inset-0 w-full h-full bg-black border-2 border-white group-hover:bg-white"></span>
                <span class="relative text-white group-hover:text-black">Discord</span>
            </a>
        </div>
    </div>
</body>
</html>
